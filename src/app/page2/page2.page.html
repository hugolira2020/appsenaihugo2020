<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button slot="start"></ion-menu-button>
      <ion-button size="small" (click)="abrirModalCarro()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>

      <ion-back-button slot="end"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small"> Formul√°rio de Cadastro de Carros</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let carro of carros; let id = index">
      <ion-avatar slot="start">
        <ion-icon name="car"></ion-icon>
      </ion-avatar>

      <ion-label>
        <h3>nome : {{carro.nome}}</h3>
        <h3>marca : {{carro.marca}}</h3>
        <h3>modelo : {{carro.modelo}}</h3>
        <h3>ano : {{carro.ano}}</h3>
      </ion-label>

      <ion-button slot="end" (click)="editar(id)">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>
      <ion-button slot="end" (click)="actionSheetDelete(id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

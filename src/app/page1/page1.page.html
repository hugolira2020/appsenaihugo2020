<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title> Siconfi - Tesouro Nacional</ion-title>
    <ion-buttons slot="end">
      <ion-back-button
        ><ion-icon name="arrow-undo-outline"></ion-icon
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar
      (ionInput)="search($event)"
      (ionClear)="clear()"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let entidade of entidades">
    <ion-card-title>Entidade</ion-card-title>
    <ion-card-content> {{entidade.ente}} </ion-card-content>
    <ion-card-title>Esfera</ion-card-title>
    <ion-card-content> {{entidade.esfera}} </ion-card-content>
    <ion-card-title>População</ion-card-title>
    <ion-card-content> {{entidade.populacao}} </ion-card-content>
  </ion-card>
</ion-content>
